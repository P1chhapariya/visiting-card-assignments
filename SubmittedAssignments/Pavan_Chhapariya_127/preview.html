<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
          <div class="card1-background">
            <!-- <div class="left-big"></div>
            <div class="left-mid"></div>
            <div class=" tri"></div> -->
          </div>
          <div class="triangle-left"></div>
          <div class="triangle-up"></div>
    
          <!-- Content of Visiting Card -->
          <div class="card1-content">
            <div class="org-logo">
             <img class="logo" src="img/Logo1.png" />
            </div>
            <div class="qr-logo">
              <img class="qr-img" src="img/qr-code.png" />
            </div>
            <!-- <div class="company"><b>CIOMO</b> PRO</div>
            <div class="tagline1">Your Tagline Here</div> -->
            <div class="party-name"><b>MICHAEL</b></div>
            <div class="party-sir-name"><b>SMITH</b></div>
            <div class="party-job-title">GRAPHIC DESIGNER</div>
            <div class="org-name-id"><b>LOGO</b></div>
            <div class="org-heding-line"><b>HERE</b></div>
            <div class="line"></div>
  
            <!-- Additional Contact Information -->
            
  
             <div class="party-phone">
              <span class="party-phone-number ">
                <i class="bi bi-telephone"></i>
                  +000 123-456-8910 &nbsp; <br>
                  +000 123-456-8910
              </span> &nbsp;
              
            </div>

            <div class="line2"></div>

            <div class="party-email">
              <span class="party-email-address">
                <i class="fa-solid fa-globe"></i>
                www.yourwebsite.com<br>
                yourgmail.com
              </span> 
              
            </div>

            <div class="line3"></div>

            <div class="party-address">
              <div class="address">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                234 your address here <br>
                city name here 234
              </div> &nbsp; &nbsp;&nbsp;
              
            </div>
          </div>
        </div>

        <br /><br />
    
        <div class="card-wrapper card-back">
          <!-- Card Background -->
          <div class="card2-background">
            <div class="Right-big"></div>
            <div class="Right-mid"></div>
            <!-- <div class="Right-small"></div> -->
          </div>
          <div class="card2-content">
            <div class="org-logo">
              <img class="logo-img" src="img/Logo.png" />
            </div>
            <div class="org-name"><b>LOGO</b></div>
            <div class="org-heding"><b>HERE</b></div>
            <div class="org-tagline">TAGLINE GOES HERE</div>

          </div>
        </div>
    </center>
</body>
</html>
